{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
    <p>There was an error...</p>
{% endif %}
<center>
    <h1>Register</h1>
    <form action="{% url 'register' %}" method=POST>
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input type="submit" value="Submit" class="btn btn-secondary"/>
    </form>
</center>
{% endblock %}
